<div class="reviewCard" *ngIf="review">
    <div class="user-review">
      <div class="user-name">
        <ul>
          <li>
            <img src="../../../../../assets/img/logo.png" style="object-fit: contain;" alt="" />
          </li>
          <li>
            <p class="hl-name">{{ review.createdBy }}</p>
            <div class="hl-time-date">
              <!-- <span>{{ review.createdDate | date:shortDate }}</span> -->
              <span>{{ review.createdDate | date }}</span>
            </div>
          </li>
        </ul>
      </div>

      <ul class="review-ul" *ngIf="review.rating.length">
        <li class="star">
          <span class="fa fa-star" [ngClass]="{'checked': (review.rating >= '1')}"></span>
          <span class="fa fa-star" [ngClass]="{'checked': (review.rating >= '2')}"></span>
          <span class="fa fa-star" [ngClass]="{'checked': (review.rating >= '3')}"></span>
          <span class="fa fa-star" [ngClass]="{'checked': (review.rating >= '4')}"></span>
          <span class="fa fa-star" [ngClass]="{'checked': (review.rating >= '5')}"></span>
        </li>
      </ul>
    </div>
    <div class="user-review-details">
     {{ review.review }}
    </div>
</div>
