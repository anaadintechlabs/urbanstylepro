<div class="block">
    <div class="container">
        <div class="row">
            <div class="col-md-3 d-flex"></div>
            <div class="col-md-6 d-flex mt-5">
                <div class="card flex-grow-1 mb-md-0">
                    <div class="card-body">
                        <h3 class="card-title text-center">Register</h3>
                        <div class="card-body" [formGroup]="signUpForm">
                            <div class="row">
                              <div class="col-12 col-lg-6 col-xl-6">
                                <div class="form-group">
                                  <label for="profile-first-name">First Name</label>
                                  <input formControlName="name" type="text" class="form-control" id="profile-first-name" placeholder="First Name">
                                </div>
                              </div>
                              <div class="col-12 col-lg-6 col-xl-6">
                                <div class="form-group">
                                  <label for="profile-first-name">Username</label>
                                  <input formControlName="username" type="text" class="form-control" id="profile-first-name" placeholder="Last Name">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-12 col-lg-6 col-xl-6">
                                <div class="form-group">
                                  <label for="profile-first-name">Mobile</label>
                                  <input type="text" class="form-control" id="profile-first-name" placeholder="Mobile">
                                </div>
                              </div>
                              <div class="col-12 col-lg-6 col-xl-6">
                                <div class="form-group">
                                  <label for="profile-first-name">E-mail</label>
                                  <input formControlName="email" type="text" class="form-control" id="profile-first-name" placeholder="E-mail">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-12 col-lg-6 col-xl-6">
                                <div class="form-group">
                                  <label for="profile-first-name">Password</label>
                                  <input formControlName="password" type="text" class="form-control" id="profile-first-name" placeholder="Password">
                                </div>
                              </div>
                              <div class="col-12 col-lg-6 col-xl-6">
                                <div class="form-group">
                                  <label for="profile-first-name">Confirm Password</label>
                                  <input formControlName="password"  type="text" class="form-control" id="profile-first-name" placeholder="Confirm Password">
                                </div>
                              </div>
                            </div>
                            <!-- <div class="row">
                              <div class="col-12 col-lg-4 col-xl-12">
                                <div class="form-group">
                                  <label for="profile-first-name">Upload Photo</label>
                                  <input type="file" class="form-control">
                                </div>
                              </div>
                              <div class="col-12 col-lg-6 col-xl-6">
                              </div>
                            </div> -->
                            <div class="form-group  mb-0">
                                <button class="btn btn-primary" (click)="signup()">Signup</button>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 d-flex"></div>
        </div>
    </div>
</div>
<br><br><br>
