
<div *ngIf="category && category?.length > 0">
    <ul *ngFor="let item of category; let i = index">
      <li *ngFor="let cat of item?.category" (click)="getCategoryById(cat,i)">{{ cat?.categoryName }}</li>
    </ul>
</div>
