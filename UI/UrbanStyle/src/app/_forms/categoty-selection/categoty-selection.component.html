
<div *ngIf="category && category?.length > 0">
    <div class="category">
        <div class="category_map">
            <p>Select a category to continue</p> 
        </div>
    </div>
    <div class="fixWidth" *ngFor="let item of category; let i = index">
        <mat-card class="card" *ngFor="let cat of item?.category" (click)="getCategoryById(cat,i)">
            <p class="card_title"> {{ cat?.categoryName | uppercase }}</p>
        </mat-card>
    </div>
</div>
