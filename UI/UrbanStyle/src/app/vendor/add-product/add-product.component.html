<section class="product-add-sec py-5">
    <div class="container-fluid">
        <div class="tab-content">
            <router-outlet></router-outlet>
        </div>
        <div class="row " *ngIf="this._addProduct.selectedCatID">
            <div class="col-md-12 col btn-class text-center">
              <button style="padding: 0.5rem 1.15rem;" 
                  class="btn btn-second mr-1" 
                  (click)="_addProduct.cancelListing()"
                  [disabled] = "_addProduct.productDTO.status != 'VALID'" 
              >Cancel Product</button>
              <button style="padding: 0.5rem 1.15rem;" 
                class="btn btn-second" 
                (click)="_addProduct.saveChanges()"
                [disabled] = "_addProduct.productDTO.status != 'VALID'" 
               >Save Product</button>
            </div>
            <div class="col-md-2 col-2">
            </div>
          </div>
    </div>
</section>
