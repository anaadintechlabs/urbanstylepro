<div class="tab-pane fade show active text-capitalize" id="tab1">
    <div  class="row">
      <div class="col-md-8 offset-md-2">
        <div class="pro_inner py-3">
          <div class="row">
            <div class="col-md-12">
              <p class="py-3"></p>
              <p class="alert alert-info text-capitalize">
                <i class="far fa-question-circle"></i>
                <b>When multiple sellers sell the same product through a single detail page, we combine and present the best product data to ensure customers get the best experience.</b>
              </p>
              <form [formGroup]="_addProductService.productFormGroup" (ngSubmit)="onSubmit()" class="custom">
                <div class="row ">
                  <div class="col-md-4">
                    <label for="" class="float-md-right">
                      <i class="fas fa-star mr-2"></i>
                      Feature Key
                      <i class="far fa-question-circle ml-2"></i>
                    </label>
                  </div>
                  <div class="col-md-6 col-10" >
                    <div class="form-group" *ngFor="let item of _addProductService.features; let i = index">
                      <input type="text"  [(ngModel)]="item" (change)="onChange(item,i)" [ngModelOptions]="{standalone: true}" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.feature?.errors }" />
                      <!-- <div *ngIf="submitted && f.feature?.errors" class="invalid-feedback">
                        <div *ngIf="f.feature?.errors.required">Product Code is required</div>
                      </div> -->
                      <span>
                        <a *ngIf="i == (_addProductService.features.length - 1)" class="py-3" (click)="addMoreFeature()">Add More </a> 
                        <a *ngIf="(i != (_addProductService.features.length - 1) || (i > 0))" class="py-3" (click)="removeFeature(i)"> Remove</a>
                      </span>
                    </div>
                  </div>
                  <div class="col-md-2 col-2 col-2">
                    <i class="fas fa-lock py-2"></i>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <label for="" class="float-md-right">
                      <i class="fas fa-star mr-2"></i>
                      Description
                      <i class="far fa-question-circle ml-2"></i>
                    </label>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <textarea rows="6" type="text" formControlName="longDescription" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.description?.errors }" ></textarea>
                      <div *ngIf="submitted && f.description?.errors" class="invalid-feedback">
                        <div *ngIf="f.description?.errors.required">
                          Product description is required
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4">
                    <label for="" class="float-md-right">
                      <i class="fas fa-star mr-2"></i>
                      Legal Disclaimer
                      <i class="far fa-question-circle ml-2"></i>
                    </label>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <textarea rows="6" type="text" formControlName="disclaimer" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted && f.description?.errors }" ></textarea>
                      <div *ngIf="submitted && f.description?.errors" class="invalid-feedback">
                        <div *ngIf="f.description?.errors.required">
                          Product description is required
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
