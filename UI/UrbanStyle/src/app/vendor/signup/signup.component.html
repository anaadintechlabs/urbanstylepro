<div class="container">
    <div class="row">
        <div class="col-sm-2">
            
        </div>
        <div class="col-sm-8">
            <mat-horizontal-stepper linear  #stepper>
                <mat-step [stepControl]="basicDetails">
                <ng-template matStepLabel>Basic-details</ng-template>
                    <basic-details #details [basicDetailForm]="basicDetails" (basicDetails)="basicdetialForm($event)" ></basic-details>
                </mat-step>
                <mat-step [stepControl]="addressDetails" >
                <ng-template matStepLabel>Address-details</ng-template>
                  <app-add-address [fromVendorSignUp]="fromVendorSignUp" (addressDetails)="addressForm($event)"></app-add-address> 
                </mat-step>
                <mat-step [stepControl]="bankDetails">
                <ng-template matStepLabel>Banks-details</ng-template>
                    <app-add-bank-details [fromVendorSignUp]="fromVendorSignUp" (bankDetailsVendor)="bankDetailsForm($event)"></app-add-bank-details>
                </mat-step>
            </mat-horizontal-stepper>
        </div>
        <div class="col-sm-2">
            
        </div>
    </div>
</div>
