<div class="container" >
  <div class="row my-5" >
    <div class="col-12 col-md-12">
      <div class="ordder_heading">
        <h4>Sales Managment</h4>
      </div>
    </div>
  </div>

  <div class="row" >
    <div class="col-12 col-md-12">
      <table class="table table-striped">
        <thead class="thead-default">
          <tr>
            <th>Sale Id</th>
            <th>Order Placed Date</th>
            <th>Order Completion Date</th>
            <th>Order Status</th>
            <th>Order Price</th>
            <th>Order Placed By</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of salesList">
            <td style="color: blue; cursor: pointer;" (click)="getOrderProductForVendor(order.orderProductId,order.orderId)">SAL-{{ order.orderProductId }}</td>
            <td>{{ order.orderPlacedDate | date }}</td>
            <td>{{ order.orderPaidDate | date }}</td>
            <td>{{ order.status }}</td>
            <td>{{ order.orderProductPrice }}</td>
            <td>{{ order.userName }}</td>
          </tr>
          <tr *ngIf="orderList?.length ==0 ">
            <td scope="row">No record found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
