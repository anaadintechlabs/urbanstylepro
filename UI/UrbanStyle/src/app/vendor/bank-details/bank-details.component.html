<div class="container-fluid">
  <div class="row ptop10 p0">
    <div class="col-md-12 col-sm-12 thc">
      <strong>Bank Details</strong>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-lg-12 col-sm-12">
      <div class="row pt-2 pb-2">
        <div class="col-xl-9 col-md-9 col-sm-9 col-12 pt-1">
          <button (click)="navigateToAddBankDetail()">
            Add</button>
        </div>
        
      </div>
      <!-- data-table start -->
       <div  *ngIf="bankDetails && bankDetails.length>0" class="table-responsive">
            <div class="card card-plain">
              <div class="card-header card-header-danger">
                  <h4 class="card-title mt-0">Bank List</h4>
                  <p class="card-category"> </p>
              </div>
              <table class="table table-hover">
                <thead class="attrTblHead">
                    <th>Bank Name</th>
                    <th> account    Type</th>
                    <th>IFCs   Value</th>
                    <th>Action</th>
                </thead>
                <tbody>
                  <tr *ngFor="let bankDetail of bankDetails">
                    <td>{{bankDetail.bankName}}</td>
                    <td>{{bankDetail.accountNumber}}</td>
                    <td>{{bankDetail.ifscCode}}</td>
                    <td><button (click)="navigateToEditOrViewbankDetail('edit',bankDetail)">
            Edit</button>
            <button (click)="deletebankDetails(bankDetail)">
            Delete</button>
                  </tr>
                </tbody>
            </table>
            </div>
        </div>
     
    </div>
