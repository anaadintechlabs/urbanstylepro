<acc-header></acc-header>
<div class="container">
    <div class="row">
        <div class="col-sm-2">
            
        </div>
        <div class="col-sm-8">
            <mat-horizontal-stepper linear  #stepper>
                <mat-step [stepControl]="basicDetails">
                <ng-template matStepLabel>Basic-details</ng-template>
                    <basic-details #details [basicDetailForm]="basicDetails"  ></basic-details>
                    <button (click)="next(basicDetails)" class="btn btn-success">Next</button>
                </mat-step>
                <mat-step [stepControl]="addressDetails" >
                <ng-template matStepLabel>Address-details</ng-template> 
                  <app-add-address [fromVendorSignUp]="fromVendorSignUp" [addressForm]="addressDetails"></app-add-address>
                  <button (click)="next(addressDetails)" class="btn btn-success">Next</button> 
                </mat-step>
                <mat-step [stepControl]="bankDetails">
                <ng-template matStepLabel>Banks-details</ng-template>
                    <app-add-bank-details [fromVendorSignUp]="fromVendorSignUp" [bankDetailForm]="bankDetails"></app-add-bank-details>
                    <button (click)="save()" class="btn btn-success">Next</button> 
                </mat-step>
            </mat-horizontal-stepper>
        </div>
        <div class="col-sm-2">
            
        </div>
    </div>
</div>

<acc-footer></acc-footer>
