<ul class="sideMenuList">
    <li *ngFor="let item of allRoute">
        <a *ngIf="item.route != 'Logout'" [routerLink]="[item.route]" routerLinkActive="router-link-active" >
            {{ item.name}}            
        </a>
        <a *ngIf="item.route == 'Logout'" (click)="logout()" >
            {{ item.name}}            
        </a>
    </li>
</ul>
